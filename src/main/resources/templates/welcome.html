<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shoe Product </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

</head>
<body>

<div  class="container my-2">
<h1>Shoes Products List</h1>

<a th:href = "@{/ShowNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add New Shoes </a>

<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
     <th>Shoe Price</th>
      <th>Shoe Name</th>
     <th>Date Time</th>
     <th>User Name</th>
     <th>Actions </th>
</tr>
</thead>
<tbody>
<tr th:each="shoe : ${listShoes}">
<td th:text="${shoe.price}"></td>
<td th:text="${shoe.shoename}"></td>
<td th:text="${shoe.datetime}"></td>
<td th:text="${shoe.username}"></td>
<td> <a th:href="@{/showFormForUpdate/{id}(id=${shoe.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/deleteShoe/{id}(id=${shoe.id})}" class="btn btn-danger">Delete</a></td>
</tr>
</tbody>
</table>
</div>

</body>
</html>

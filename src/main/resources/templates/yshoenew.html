<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shoe Management System</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Shoe Management System</h1>
<hr>
<h2>Save Shoes	</h2>

<form action="#" th:action="@{/saveShoe}" th:object="${shoe}" method="post">
           <input type="text" th:field="*{shoename}" 
                        placeholder="Shoe Name" class="form-control mb-4 col-4">
                        
            <input type="text" th:field="*{price}" 
                        placeholder="Shoe Price" class="form-control mb-4 col-4">
                        
                        <input type="text" th:field="*{username}" 
                        placeholder="User Name" class="form-control mb-4 col-4">
                        
                        <input type="text" th:field="*{datetime}" 
                        placeholder="Date Time" class="form-control mb-4 col-4">
                        
                        <button type="submit" class="btn btn-info col-2">Save Shoe</button>
</form>

</div>

</body>
</html>
